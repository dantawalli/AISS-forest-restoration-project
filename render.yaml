services:
  - type: web
    name: forest-restoration-dashboard-api
    runtime: python
    plan: free
    # Python version is specified in runtime.txt
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --pythonpath . backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
    healthCheckPath: /api/health
